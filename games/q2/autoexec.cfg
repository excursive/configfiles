// Aliases
alias +zoom "fov 80; hand 2; sensitivity 1.55;"
alias -zoom "fov 130; hand 0; sensitivity 1.9;"
// Keybinds
unbindall
bind TAB "inven"
bind ESCAPE "togglemenu"
bind SPACE "+moveup"
bind ' "use Blaster"
bind , "use Chaingun"
bind . "+forward"
bind 1 "cmd help"
bind 2 "invdrop"
bind 3 "invprev"
bind 4 "invuse"
bind 5 "invnext"
bind 6 "messagemode"
bind SEMICOLON "use Machinegun"
bind ` "toggleconsole"
bind a "use Rocket Launcher"
bind e "+back"
bind i "use Railgun"
bind j "use Super Shotgun"
bind k "use Shotgun"
bind o "+moveleft"
bind p "use HyperBlaster"
bind u "+moveright"
bind x "use Grenade Launcher"
bind y "use BFG10K"
bind ~ "toggleconsole"
bind CTRL "+speed"
bind SHIFT "+movedown"
bind F1 "cmd help"
bind F2 "menu_savegame"
bind F3 "menu_loadgame"
bind F4 "echo Quick Saving...; wait; save quick"
bind F5 "echo Quick Loading...; wait; load quick"
bind F6 "pause"
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MOUSE3 "+forward"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
// Video settings
set vid_fullscreen "0"
// gl_mode 8=1280x960, 9=1600x1200
set gl_mode "9"
set cl_maxfps "120"
set viewsize "100"
set vid_gamma "1"
//set gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
set gl_texturemode "GL_LINEAR_MIPMAP_LINEAR"
set gl_round_down "0"
set gl_ext_palettedtexture "0"
// Sound settings
set s_volume "0.6"
// Mouse settings
set in_mouse "1"
set in_joystick "0"
set sensitivity "1.9"
set m_filter "0"
// Weapon settings
set hand "0"
set g_select_empty "0"
// Game settings
set fov "130"
set cl_run "1"
set crosshair "1"
